<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css  " />

    <link rel="icon" type="image/x-icon" href="./img//favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img//favicons/apple-touch-icon.png">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-row">
          <img
            src="./img/photo.jpg"
            srcset="./img/photo@2x.jpg 2x"
            alt="photo"
            class="header-img"/>

          <div class="header-desc">
            <h1 class="header-title">Emrat Mir</h1>

            <p class="header-text">
              freelancer, web-developer, <br />
              creating websites
            </p>

            <div class="header-btns">
              <a href="#portfolio" class="btn">Portfolio</a>
              <a href="#contacts" class="btn-outline">Contacts</a>
            </div>
          </div>
        </div>
      </div>
      <video class="header-video" autoplay muted loop>
        <source type="video/mp4" src="./video/854053-hd_1280_720_25fps.mp4 ">

      </video>
    </header>

    <main>
      <section class="portfolio" id="portfolio">
        <div class="container">
          <h2 class="portfolio-title">Portfolio</h2>

          <div class="projects">
            <article class="project">
              <a href="./panta.html">
                <img
                  src="./img/portfolio/project-01.jpg"
                  srcset="./img/portfolio/project-01@2x.jpg 2x"
                  alt="Furniture websit"
                  class="project-image"
                />
              </a>

              <h3 class="project-title">
                Furniture website <a href="./panta.html"></a>
              </h3>
            </article>

            <article class="project">
              <a href="./gotravel.html">
                <img
                  src="./img/portfolio/project-02.jpg"
                  srcset="./img/portfolio/project-02@2x.jpg 2x"
                  alt="Tour Agency Website"
                  class="project-image"
                />
              </a>

              <h3 class="project-title">
                Tour Agency Website <a href="#!"></a>
              </h3>
            </article>

            <article class="project">
              <a href="./lofthouse.html">
                <img
                  src="./img/portfolio/project-03.jpg"
                  srcset="./img/portfolio/project-03@2x.jpg 2x"
                  alt="Tour Agency Website"
                  class="project-image"
                />
              </a>

              <h3 class="project-title">
                Residential complex website <a href="#!"></a>
              </h3>
            </article>
          </div>
        </div>
      </section>


      <section class="contacts" id="contacts">
        <div class="container">
          <h2 class="contacts-title">Contacts</h2>

          <div class="messangers">
            <a href="https://t.me/youraccountname" target="_blank" class="messanger">
              <img src="./img/icons/telegram.svg" alt="" />
              Text me on Telegram
            </a>

            <a href="https://wa.me/id" target="_blank"class="messanger">
              <img src="./img/icons/whatsapp.svg" alt="" />
              Text me on WhatsApp
            </a>

            <a href="https://vk.me/youraccountname" target="_blank" target="_blank"class="messanger">
              <img src="./img/icons/vk.svg" alt="" />
              Text me on Vkontakte
            </a>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>Emrat Mir <br> Web developer, creating websites</p>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
