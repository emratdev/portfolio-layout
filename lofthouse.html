<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css  " />

    <link rel="icon" type="image/x-icon" href="./img//favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img//favicons/apple-touch-icon.png">
  </head>
  <body>
    <article class="lofthouse-page">
      <div class="container">
        <div class="lofthouse-details">
          <h1 class="lofthouse-title">Residential complex website</h1>

          <div class="lofthouse-page-text">
            <p>
              Layout of a multi-page website. Home page, services page,
              directions map with feedback form, article page.
            </p>

            <p class="lofthouse-page-link">
              Website address:
              <a href="./index.html" target="_blank">site.com</a>
            </p>
          </div>
        </div>
        <img
          src="./img/projects/project-lofthouse.jpg"
          class="lofthouse-page-image"
          srcset="./img/projects/project-lofthouse@2x.jpg 2x"
          alt="Residential complex image"
        />

        <a href="./index.html" class="lofthouse-page-back-link">
          <img
            src="./img/projects/arrow-left.svg"
            
            alt="Back to main"
          />
          Back to main</a
        >
      </div>
    </article>
  </body>
</html>
